<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    
    <!-- Accent glow -->
    <radialGradient id="glow1" cx="20%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#00e5a0;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00e5a0;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="glow2" cx="80%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#00e5a0;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00e5a0;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1e1e2a" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glows -->
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  
  <!-- Border accent line at top -->
  <rect x="0" y="0" width="1200" height="4" fill="#00e5a0"/>
  
  <!-- Logo: pythia/insights -->
  <text x="100" y="280" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="72" font-weight="500" fill="#ffffff">
    pythia<tspan fill="#00e5a0">/</tspan>insights
  </text>
  
  <!-- Tagline -->
  <text x="100" y="360" font-family="'Outfit', 'Inter', sans-serif" font-size="36" font-weight="400" fill="#a0a0b0">
    Fractional CFO &amp; FP&amp;A Services
  </text>
  
  <!-- Secondary line -->
  <text x="100" y="420" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="22" font-weight="300" fill="#606070">
    // Full Stack Finance for Growing Businesses
  </text>
  
  <!-- URL at bottom -->
  <text x="100" y="570" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="20" font-weight="400" fill="#00e5a0">
    pythiainsights.com
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="450" r="80" fill="none" stroke="#00e5a0" stroke-width="2" opacity="0.2"/>
  <circle cx="1050" cy="450" r="120" fill="none" stroke="#00e5a0" stroke-width="1" opacity="0.1"/>
  <circle cx="1050" cy="450" r="160" fill="none" stroke="#00e5a0" stroke-width="1" opacity="0.05"/>
</svg>
